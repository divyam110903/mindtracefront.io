<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="Don't worry, we'll remember for you.png" alt="">
                <div class="text">
                    <span class="text-1">Don't worry, <br> we'll remember for you...</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="Don't worry, we'll remember for you.png" alt="">
                <div class="text">
                    <span class="text-1">Don't worry, <br> we'll remember for you...</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="loginForm" onsubmit="return validateLoginForm(event)">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="loginEmail" placeholder="Enter your email" name="email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="Enter your password" name="password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <button type="submit">Submit</button>
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form id="signupForm" onsubmit="return validateSignupForm(event)">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signupName" placeholder="Enter your name" name="name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="signupEmail" placeholder="Enter your email" name="email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signupPassword" placeholder="Enter your password" name="password" required>
                            </div>
                            <div class="button input-box">
                                <button type="submit">Submit</button>
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "home.html";
        }

        function validateLoginForm(event) {
            event.preventDefault(); // Prevent the default form submission

            var email = document.getElementById("loginEmail").value;
            var password = document.getElementById("loginPassword").value;
            var emailRegex = /\S+@\S+\.\S+/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}$/;

            if (email === "" || password === "" || !emailRegex.test(email) || !passwordRegex.test(password)) {
                alert("Please enter a valid email address and password (at least 8 characters, one uppercase, one lowercase, one number, and one special character).");
                return false;
            } else {
                redirectToHome();
                return true;
            }
        }

      
        function validateSignupForm(event) {
            event.preventDefault(); // Prevent the default form submission

            var name = document.getElementById("signupName").value;
            var email = document.getElementById("signupEmail").value;
            var password = document.getElementById("signupPassword").value;
            var emailRegex = /\S+@\S+\.\S+/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}$/;

            if (name === "" || email === "" || password === "" || !emailRegex.test(email) || !passwordRegex.test(password)) {
                alert("Please enter a valid name, email address, and password (at least 8 characters, one uppercase, one lowercase, one number, and one special character).");
                return false;
            } else {
                redirectToHome();
                return true;
            }
        }
    </script>
</body>
</html>
